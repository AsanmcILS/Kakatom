    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const API_KEY = deb9d466-c055-4288-9093-9209d8639795; 
        const ASTANA_LOCATION = '71.4305,51.1282'; 
        const ASTANA_CITY_NAME = '–ê—Å—Ç–∞–Ω–∞';
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let map;
        let markers = [];
        let allPlaces = [];
        let displayedPlaces = [];
        let currentFilter = 'all';
        let currentPage = 1;
        let hasMorePages = true;
        let isLoading = false;
        let currentQuery = '—Ä–µ—Å—Ç–æ—Ä–∞–Ω'; 

        // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –¥–ª—è –ø–æ–∏—Å–∫–∞ [citation:1]
        const categoryMap = {
            'all': '', // –í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            'restaurant': '—Ä–µ—Å—Ç–æ—Ä–∞–Ω',
            'cafe': '–∫–∞—Ñ–µ',
            'hotel': '–æ—Ç–µ–ª—å',
            'museum': '–º—É–∑–µ–π',
            'park': '–ø–∞—Ä–∫',
            'shopping': '—Ç–æ—Ä–≥–æ–≤—ã–π —Ü–µ–Ω—Ç—Ä',
            'pharmacy': '–∞–ø—Ç–µ–∫–∞',
            'attraction': '–¥–æ—Å—Ç–æ–ø—Ä–∏–º–µ—á–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å'
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        window.onload = function() {
            initMap();
            loadEvents();
            searchPlaces(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–µ—Å—Ç–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        };

        function initMap() {
            map = L.map('map').setView([51.1282, 71.4305], 12);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap, ¬© 2GIS'
            }).addTo(map);
        }

        // ==========================================
        // –ü–û–ò–°–ö –ú–ï–°–¢ –ß–ï–†–ï–ó API 2GIS
        // ==========================================
        async function searchPlaces(reset = true) {
            if (reset) {
                currentPage = 1;
                allPlaces = [];
                displayedPlaces = [];
                hasMorePages = true;
            }
            
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                currentQuery = query;
            }
            
            await loadPlacesFromAPI();
        }

        async function loadPlacesFromAPI() {
            if (isLoading || !hasMorePages) return;
            
            isLoading = true;
            document.getElementById('loadMoreBtn').disabled = true;
            
            try {
                // –§–æ—Ä–º–∏—Ä—É–µ–º –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å [citation:8]
                // –î–æ–±–∞–≤–ª—è–µ–º –≥–æ—Ä–æ–¥ –≤ –∑–∞–ø—Ä–æ—Å –¥–ª—è —Ç–æ—á–Ω–æ—Å—Ç–∏ [citation:8]
                const searchQuery = currentFilter === 'all' 
                    ? `${currentQuery} ${ASTANA_CITY_NAME}`
                    : `${categoryMap[currentFilter]} ${ASTANA_CITY_NAME}`;
                
                // URL –¥–ª—è API 2GIS Search [citation:1][citation:5]
                const url = `https://catalog.api.2gis.com/3.0/items`;
                
                // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–∞–ø—Ä–æ—Å–∞ [citation:3]
                const params = {
                    q: searchQuery,
                    key: API_KEY,
                    fields: 'items.point,items.address,items.rubrics,items.reviews', // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ–ø. –ø–æ–ª—è [citation:1]
                    type: 'branch', // –ò—â–µ–º —Ñ–∏–ª–∏–∞–ª—ã –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–π [citation:5]
                    page: currentPage,
                    page_size: 25, // 25 —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                    sort: 'relevance', // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ—Å—Ç–∏ [citation:5]
                    locale: 'ru_RZ' // –†—É—Å—Å–∫–∏–π —è–∑—ã–∫, –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω [citation:1]
                };
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –ø–æ –±–ª–∏–∑–æ—Å—Ç–∏ [citation:8]
                if (ASTANA_LOCATION) {
                    params.location = ASTANA_LOCATION; // –î–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –ø–æ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—é [citation:5]
                }
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º URL —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
                const queryString = new URLSearchParams(params).toString();
                const fullUrl = `${url}?${queryString}`;
                
                console.log('–ó–∞–ø—Ä–æ—Å –∫ API:', fullUrl);
                
                const response = await fetch(fullUrl);
                const data = await response.json();
                
                if (data.meta && data.meta.code === 200 && data.result && data.result.items) {
                    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ API –≤ —Ñ–æ—Ä–º–∞—Ç –Ω–∞—à–µ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è [citation:3]
                    const newPlaces = data.result.items.map(item => ({
                        id: item.id || Math.random(),
                        name: item.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è',
                        category: mapRubricToCategory(item.rubrics),
                        address: item.address || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω',
                        coordinates: item.point ? [item.point.lat, item.point.lon] : [51.1282, 71.4305],
                        rating: item.reviews ? item.reviews.general_rating : (Math.random() * 2 + 3).toFixed(1),
                        description: item.purpose_name || item.type || '–ú–µ—Å—Ç–æ –≤ –ê—Å—Ç–∞–Ω–µ',
                        rubric_ids: item.rubric_ids || []
                    }));
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –º–µ—Å—Ç–∞ –∫ –æ–±—â–µ–º—É —Å–ø–∏—Å–∫—É
                    allPlaces = [...allPlaces, ...newPlaces];
                    displayedPlaces = allPlaces;
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –µ—â–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                    hasMorePages = data.result.items.length === 25; // –ï—Å–ª–∏ –ø–æ–ª—É—á–∏–ª–∏ –º–µ–Ω—å—à–µ 25, –∑–Ω–∞—á–∏—Ç —Å—Ç—Ä–∞–Ω–∏—Ü –±–æ–ª—å—à–µ –Ω–µ—Ç
                    currentPage++;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    updatePlacesDisplay();
                } else {
                    console.error('–û—à–∏–±–∫–∞ API:', data);
                    showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–µ—Å—Ç–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ API –∫–ª—é—á.');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            } finally {
                isLoading = false;
                document.getElementById('loadMoreBtn').disabled = !hasMorePages;
            }
        }

        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Ä—É–±—Ä–∏–∫–∏ 2GIS –≤ –Ω–∞—à–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ [citation:1]
        function mapRubricToCategory(rubrics) {
            if (!rubrics || !rubrics.length) return 'attraction';
            
            const rubricNames = rubrics.map(r => r.name?.toLowerCase() || '');
            
            if (rubricNames.some(r => r.includes('—Ä–µ—Å—Ç–æ—Ä–∞–Ω'))) return 'restaurant';
            if (rubricNames.some(r => r.includes('–∫–∞—Ñ–µ'))) return 'cafe';
            if (rubricNames.some(r => r.includes('–æ—Ç–µ–ª—å') || r.includes('–≥–æ—Å—Ç–∏–Ω–∏—Ü–∞'))) return 'hotel';
            if (rubricNames.some(r => r.includes('–º—É–∑–µ–π'))) return 'museum';
            if (rubricNames.some(r => r.includes('–ø–∞—Ä–∫'))) return 'park';
            if (rubricNames.some(r => r.includes('—Ç–æ—Ä–≥–æ–≤—ã–π'))) return 'shopping';
            if (rubricNames.some(r => r.includes('–∞–ø—Ç–µ–∫'))) return 'pharmacy';
            
            return 'attraction';
        }

        function loadMorePlaces() {
            loadPlacesFromAPI();
        }

        function updatePlacesDisplay() {
            displayPlaces();
            updateMarkers();
            document.getElementById('placesCount').textContent = 
                `–ù–∞–π–¥–µ–Ω–æ –º–µ—Å—Ç: ${displayedPlaces.length}`;
        }

        function displayPlaces() {
            const container = document.getElementById('placesContainer');
            
            if (displayedPlaces.length === 0) {
                container.innerHTML = '<div class="loading">–ú–µ—Å—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }

            container.innerHTML = displayedPlaces.map(place => `
                <div class="place-card" onclick="focusOnPlace('${place.id}')">
                    <div class="category">${getCategoryName(place.category)}</div>
                    <h3>${place.name}</h3>
                    <div class="address">${place.address}</div>
                    <div class="rating">‚≠ê ${place.rating}</div>
                    <p style="font-size: 12px; color: #666; margin-top: 5px;">${place.description}</p>
                </div>
            `).join('');
        }

        function updateMarkers() {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –º–∞—Ä–∫–µ—Ä—ã
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –º–∞—Ä–∫–µ—Ä—ã
            displayedPlaces.forEach(place => {
                const icon = L.divIcon({
                    className: 'custom-marker',
                    html: `<div style="font-size: 24px;">${getMarkerEmoji(place.category)}</div>`,
                    iconSize: [30, 30],
                    popupAnchor: [0, -15]
                });

                const marker = L.marker(place.coordinates, { icon }).addTo(map);
                
                marker.bindPopup(`
                    <div class="place-popup">
                        <h4>${place.name}</h4>
                        <p>${place.address}</p>
                        <p>‚≠ê ${place.rating}</p>
                        <p>${place.description}</p>
                    </div>
                `);

                markers.push(marker);
            });
        }

        function getMarkerEmoji(category) {
            const emojis = {
                'restaurant': 'üçΩÔ∏è',
                'cafe': '‚òï',
                'hotel': 'üè®',
                'museum': 'üèõÔ∏è',
                'park': 'üå≥',
                'shopping': 'üõçÔ∏è',
                'pharmacy': 'üíä',
                'attraction': 'üìç'
            };
            return emojis[category] || 'üìç';
        }

        function getCategoryName(category) {
            const names = {
                'restaurant': 'üçΩÔ∏è –†–µ—Å—Ç–æ—Ä–∞–Ω',
                'cafe': '‚òï –ö–∞—Ñ–µ',
